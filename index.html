<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&family=Overpass:wght@400;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <img class="illustration" src="./images/illustration-hero.svg" alt="">
    <div class="inner-container">
      <h2 class="title"> Order Summary</h2>
      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>
      <div class="plan">
        <img src="./images/icon-music.svg" alt="">
        <div class="anual-plan">
          <h4>Annual Plan</h4>
          <span>$59.99/year</span>
        </div>
        <a class="btn-1" href="#">Change</a>
      </div>
  
      <button class="btn-2">Proceed to Payment</button>
      
      <a class="cancel" href="#">Cancel Order</a>
    </div>
    
  </div>
</body>
</html>
